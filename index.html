<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <img src="./assets/img/Logo.png" alt="Logo"> <span><strong>Toboolist</strong></span>
    </header>  <!-- top banner -->
  
    <main>
        <div class="container">
            <div class="addbar">
                <button class="task">Add Task</button>
                <button class="section">Add Section</button>
            </div> <!-- addbar -->

            <div>
                <section>
                    <h2><span class="arrow">&#9660;</span> New Task</h2>
                    <p><span class="check">&check;</span>Quarterly Newsletter</p>
                </section>

                    <section>
                        <h2><span class="arrow">&#9660;</span> Today</h2>
                        <p><span>&check;</span>Quarterly Newsletter</p>
                        <p><span>&check;</span>Quarterly Newsletter</p>
                        <p><span>&cross;</span>Quarterly Newsletter</p>
                        <p><span>&check;</span>Quarterly Newsletter</p>
                    </section>

                        <section>
                            <h2><span class="arrow">&#9660;</span> Upcoming</h2>
                            <p><span>&check;</span>Quarterly Newsletter</p>
                            <p><span>&check;</span>Quarterly Newsletter</p>
                            <p><span>&check;</span>Quarterly Newsletter</p>
                            <p><span>&check;</span>Quarterly Newsletter</p>
                        </section>

            </div>

        </div>

    </main>
    <footer></footer>
    
</body>
</html>
